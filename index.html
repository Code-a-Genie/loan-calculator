<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .loading , #results{
            display:none;
        }
    </style>
  </head>
    <body class="bg-dark">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card card-body text-center mt-5">
                <h1 class="heading  display-5 pb-3">Loan Calculator</h1>
                <form id="loan-form">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-text mb-3">$</span>
                      <input
                        type="number"
                        class="form-control mb-3"
                        id="amount"
                        placeholder="Loan Amount"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                        
                      <span class="input-group-text mb-3">% </span>
                      <input
                        type="number"
                        class="form-control mb-3"
                        id="interest"
                        placeholder="Interest"
                      />
                  </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control mb-3"
                        id="years"
                        placeholder="Years to repay"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    
                      <input
                        type="submit"
                        value="calculate"
                        class="btn btn-dark btn-block"
                        
                      />
                  </div>
                </form>
                <!-- Loader   -->
                <div class="loading">
                    <img src="https://i.gifer.com/origin/34/34338d26023e5515f6cc8969aa027bca_w200.gif" alt="">
                </div>
                <!-- Results -->
                <div id="results" class="pt-4" >
                <h5>Results</h5>
                <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-text mb-3">Monthly Payment </span>
                      <input
                        type="number"
                        class="form-control mb-3 "
                        id="monthly-payment" disabled
                      />
                    </div>
              </div>
              <div class="form-group mb3">
                <div class="input-group">
                  <span class="input-group-text mb-3">Total Payment </span>
                  <input
                    type="number"
                    class="form-control mb-3"
                    id="total-payment" disabled
                  />
                </div>
          </div>  
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-text">Total Interest </span>
              <input
                type="number"
                class="form-control"
                id="total-interest" disabled
              />
            </div>
      </div>
            </div>
            </div>
          </div>
        </div>
    
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  
        </script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
